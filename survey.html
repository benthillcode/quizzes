<!DOCTYPE html>

<head>
    
    <title>Webpage with Image, Videos, and Survey</title>
</head>
<body>

<!-- Image and Videos Section -->
<div style="display: flex; justify-content: space-around; align-items: center;">
    <!-- Image -->
    <img src="https://i.ytimg.com/vi/kh7i7gNtIZo/sddefault.jpg" alt="Brock Purdy" style="width: 300px; height: 200px;">

    <!-- Video with Controls -->
    <video width="300" height="200" controls>
  <source src="purdy.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>

    <!-- Video without Controls -->
     <video width="300" height="200" autoplay loop>
  <source src="purdy.mp4" type="video/mp4">
Your browser does not support the video tag.
</video><br>

<!-- Survey Form Section -->
    <h1>Please provide feedback</h1>
<form action="mailto:your-email@example.com" method="post" enctype="text/plain" style="margin-top: 20px;">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label>Preference:</label><br>
    <input type="radio" id="image" name="preference" value="image" checked>
    <label for="image">Image</label><br>

    <input type="radio" id="video" name="preference" value="video">
    <label for="video">Video</label><br>
    
    <input type="submit" value="Submit">
</form>

</body>
</html>
